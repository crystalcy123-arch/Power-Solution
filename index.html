<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Solution | EcoSmart Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="p-6">
        <img src="images/logo.png" alt="Power Solution" class="h-8">
    </nav>

    <main class="max-w-4xl mx-auto p-6 space-y-12">
        <section class="bg-[#0A1128] text-white p-8 rounded-[2rem] flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center space-x-6">
                <div class="bg-[#00AEEF] p-4 rounded-3xl">
                    <span class="text-3xl">ðŸ’°</span>
                </div>
                <div>
                    <p class="text-sm text-blue-300 uppercase tracking-widest">St. Catharines Market Value</p>
                    <h2 class="text-3xl font-extrabold">Monthly Yield Estimate</h2>
                </div>
            </div>
            <div class="text-right mt-6 md:mt-0">
                <p class="text-5xl font-bold">$1,150 - $1,400</p>
                <p class="text-xl text-blue-300">CAD</p>
            </div>
        </section>

        <section id="analysis-form" class="bg-white p-10 rounded-3xl shadow-xl border border-slate-100 max-w-xl mx-auto">
            <h2 class="text-3xl font-bold mb-2 text-[#1B4332]">Start Your Analysis</h2>
            <p class="text-slate-500 mb-8">Enter your details below to receive a custom green energy report.</p>
            
            <form id="contactForm" action="https://formspree.io/f/xpqjrjyz" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2">Email Address</label>
                    <input type="email" name="email" required placeholder="name@company.com" 
                           class="w-full px-5 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none transition">
                </div>
                <button type="submit" id="submitBtn" 
                        class="w-full bg-[#00AEEF] hover:bg-[#0096ce] text-white font-extrabold py-4 rounded-2xl transition duration-300 shadow-lg uppercase tracking-wider">
                    Start My Home Analysis
                </button>
            </form>
        </section>
    </main>

    <div id="successModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-10 rounded-[2.5rem] text-center max-w-sm mx-4 shadow-2xl">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl font-bold">âœ“</div>
            <h2 class="text-3xl font-bold mb-3">Submitted!</h2>
            <p class="text-slate-500 mb-8 text-lg">Your report is being generated and will be sent to your inbox shortly.</p>
            <button onclick="closeModal()" class="w-full bg-[#1B4332] text-white py-4 rounded-2xl font-bold hover:bg-opacity-90 transition">
                Great!
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const form = document.getElementById('contactForm');
            const modal = document.getElementById('successModal');
            const btn = document.getElementById('submitBtn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                btn.disabled = true;
                btn.innerText = "Processing...";
                const formData = new FormData(form);
                try {
                    const response = await fetch("https://formspree.io/f/xpqjrjyz", {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        modal.classList.remove('hidden');
                        form.reset();
                    }
                } catch (error) {
                    alert("Submission error.");
                } finally {
                    btn.disabled = false;
                    btn.innerText = "Start My Home Analysis";
                }
            });
        };
        function closeModal() { document.getElementById('successModal').classList.add('hidden'); }
    </script>
</body>
</html>
